<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Material Design Login Form</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
<div>Отримати консультацію, або замовити розрахунок:</div>
<form>
  <div class="group">
    <input type="text"><span class="highlight"></span><span class="bar"></span>
    <label>Name</label>
  </div>
  <div class="group">
    <input type="email"><span class="highlight"></span><span class="bar"></span>
    <label>Email</label>
  </div>
  <div class="group">
    <input type="tel"><span class="highlight"></span><span class="bar"></span>
    <label>Phone</label>
  </div>
  <div class="group">
    <textarea placeholder="Повідомдення"></textarea>
    <span class="highlight"></span><span class="bar"></span>
    <label>Повідомдення</label>
  </div>
  <button type="button" class="button buttonBlue">Надіслати
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
</form>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
